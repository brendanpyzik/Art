<!doctype html>

<html>

    <head>
        <title>Log In</title>

        <script>


        </script>
    </head>

    <body>
        <h1> Login </h1>

        {% if message %}

            <div>
                {{ message }}
            </div>

        {% endif %}

        <form  action="{% url 'login' %}" method="post">
            {% csrf_token %}
            Username: <input name="username" type="text">
            <br>
            Password: <input name="password" type="password">
            <br>
            <input type="submit" value="Login">
        </form>

        <a href="{% url 'register' %}">Create a new user</a>

    </body>
</html>
